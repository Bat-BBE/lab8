<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Тооны Хамгийн Бага Ерөнхий Хуваагдагч Ологч</title>
</head>
<body>
    <h1>5-н Тооны Хамгийн Бага Ерөнхий Хуваагдагч Ологч</h1>
    <script>
        function TavanTooLCM() {
            const arr = [];
            for (let i = 0; i < 5; i++) {
                let number = parseInt(prompt("Тоо оруулна уу:"), 10);
                arr.push(number);
            }

            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                let a = min;
                let b = arr[i];
                while (b != 0) {
                    let temp = b;
                    b = a % b;
                    a = temp;
                }
                min = (min * arr[i]) / a;
            }
            document.write(`Эдгээр тоонуудын хамгийн бага ерөнхий хуваагдагч: ${min}`);
        }
        TavanTooLCM();
    </script>
</body>
</html>
